<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap');
        </style>
    <title>BigScreen Cinema</title>
</head>
<body>
    
    <!---- HEADER ---->
    <header>
        <div class="nav container">
            <a href="index.html" class="name">
                BigScreen <span>Cinema</span>
            </a>
            <div class="search-bar">
                <input type="search" name="" id="search-content" placeholder="Search for Movies">
                <i class="uil uil-search"></i>
            </div>
            <a href="#" class="account">
                <img src="./images/main/account-icon.png" alt="User Account Icon" class="account-img">
            </a>
            <div class="navbar">
                <a href="#home" class="link active-link">
                    <i class="uil uil-home"></i>
                    <span class="link-title">Home</span>
                </a>
                <a href="#home" class="link">
                    <i class="uil uil-fire"></i>
                    <span class="link-title">Popular</span>
                </a>
                <a href="#home" class="link">
                    <i class="uil uil-analysis"></i>
                    <span class="link-title">High Rated</span>
                </a>
                <a href="#home" class="link">
                    <i class="uil uil-film"></i>
                    <span class="link-title">All Films</span>
                </a>
                <a href="#home" class="link">
                    <i class="uil uil-star"></i>
                    <span class="link-title">Favorites</span>
                </a>
            </div>
        </div>
    </header>

    <!---- MAIN ---->
    <section class="main container" id="main">
        <img class="main-img" src="./images/main/main-photo.jpeg" alt="Avatar: 
        The Way of Water Image">
        <div class="main-text">
            <h1 class="main-title">
                Avatar:<br>The Way of Water
            </h1>
            <p>
                Released December 16, 2022
            </p>
            <a class="watch-trailer" href="https://www.youtube.com/watch?v=d9MyW72ELq0" 
            target="_blank">
            <i class="uil uil-play"></i>
            <span>
                Watch the Trailer
            </span>
        </a>
        </div>
    </section>








    <script src="./script.js"></script>
</body>
</html>
